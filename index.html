<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="resources/bootstrap.css">
  <script src="resources/moment.js"></script>
  <script src="resources/angular.min.js"></script>
  <script src="resources/ui-bootstrap.min.js"></script>
  <script src="resources/index.js"></script>

  <title>Cron√¥metro</title>
</head>

<body ng-app="app" ng-controller="controller" style="background-image: url('resources/background_warning.jpg');">

  <div style="position: absolute; top: 50%; left:50%; transform: translate(-50%,-50%);">
    <div class="container">

      <div class="jumbotron" style="width: 70vw">
        <h1 class="display-1"><center style="font-size: 10rem">{{minutos}}:{{segundos}}</center></h1>
      </div>

    <div class="row">
        <div class="col-sm-10">
          <button type="button" style="height: 100px" class="btn btn-primary btn-lg btn-block" ng-click="startStopAction()">{{startStopBtnText}}</button>
        </div>
        <div class="col-sm">
          <button type="button" style="height: 100px" class="btn btn-danger btn-lg btn-block" ng-click="resetAction()">Reset</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
